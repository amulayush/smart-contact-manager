<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>

<body>
	<section>
		<div class="card mr-4 ml-3">
			<div class="card-body">
				<h1 class="text-center">
					<i class="fa-solid fa-address-book"></i> Update Contact
				</h1>

				<div class="naming-container text-center mt-3 mb-5 ml-5 ml-5">
					<img style="height: 200px; width: 200px;" src=""
						class="contact-dp mr-10" th:src="@{'/img/' + ${contact.imageUrl}}" />
					<h1 class="naming-container-h1 ml-10">
						<span class="" th:text=${contact.name}>Name</span> (<span class=""
							th:text=${contact.nickName}>nickName</span>)
					</h1>
				</div>

				<div class="row">
					<div class="col-md-10 offset-md-1">
						<form action="#" th:object="${contact}"
							enctype="multipart/form-data" method="POST"
							th:action="@{/user/update-contact-process}" class="mt-2">


						<input type="hidden" th:value="${contact.cId}" name = "cId" />

							<!-- first name -->

							<div class="input-group">

								<div class="input-group-prepend">

									<div class="input-group-text mr-1">
										<i class="fa fa-plus"></i>
									</div>

								</div>

								<input type="text" id="firstName" th:value="${contact.name}"
									name="name" placeholder="Enter the name" class="form-control"
									required />
							</div>



							<!-- Second name or nickname -->


							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-1">
										<i class="fas fa-user-alt"></i>
									</div>

								</div>

								<input type="text" th:value="${contact.nickName}" id="nickName"
									name="nickName" placeholder="Enter the nickname"
									class="form-control" />
							</div>


							<!-- phone field -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-1">
										<i class="fa fa-phone"></i>
									</div>

								</div>

								<input type="number" id="phone" th:value="${contact.phone}"
									name="phone" placeholder="Enter the phone number"
									class="form-control" required min="10" />
							</div>



							<!-- email field -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-1">
										<i class="fa-solid fa-envelope"></i>
									</div>

								</div>

								<input type="email" th:value="${contact.email}" id="email"
									name="email" placeholder="Enter the email id"
									class="form-control" reuired />
							</div>



							<!-- work field -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text mr-1">
										<i class="fa fa-briefcase"></i>
									</div>

								</div>

								<input type="text" id="work" th:value="${contact.work}"
									name="work" placeholder="Enter their workplace"
									class="form-control" />
							</div>


							<!-- contact description field -->
							<!-- There should be no space between opening and closing tags of textarea
								  		otherwise we will get white space in it. -->

							<div class="form-group mt-3">

								<textarea rows="15" th:utext="${contact.description}"
									name="description" id="mytextarea" class="form-control"
									placeholder="Enter their description"></textarea>

							</div>


							<!-- contact image field -->

							<div class="custom-file">
								<input type="file" name="image" />
							</div>

							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>

						</form>
					</div>
				</div>



			</div>
		</div>


		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>

	</section>
</body>
</html>
